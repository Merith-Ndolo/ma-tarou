<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ma Tarou</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT&family=Open+Sans:ital@1&family=Poiret+One&family=Tangerine:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="hero">
        <p>Building awesone website</p>
        <h1>Disponible bientôt</h1>
        <hr />
        <p id="launch"></p>
      </div>
    </header>

    <script>
      const countDownDate = new Date("Oct 25, 2021 00:00:00").getTime();
      const x = setInterval(function () {
        let now = new Date().getTime();
        let distance = countDownDate - now;

        let days = Math.floor(distance / (1000 * 60 * 60 * 24));
        let hours = Math.floor(
          (distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
        );
        let minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        let seconds = Math.floor((distance % (1000 * 60)) / 1000);

        document.getElementById("launch").innerHTML =
          days + "J " + hours + "h " + minutes + "m " + seconds + "s";

        if (distance < 0) {
          clearInterval(x);
          document.getElementById("lauch").innerHTML =
            "expiré".toLocaleUpperCase();
        }
      }, 1000);
    </script>
  </body>
</html>
